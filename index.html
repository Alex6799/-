<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주은혜교회</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        section {
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #4CAF50;
        }
        .recent-images img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>주은혜교회</h1>
    </header>
    <nav>
        <a href="#news">교회소식</a>
        <a href="#sermons">설교영상</a>
        <a href="#images">최근 이미지</a>
        <a href="#worship">예배 안내</a>
        <a href="#message">설교말씀</a>
    </nav>
    <div class="container">
        <section id="news">
            <h2>교회소식</h2>
            <p>주은혜교회 입니다 하나님을 사랑하는 사람들이 모여 즐겁게 예배하는 곳입니다.</p>
        </section>
        <section id="sermons">
            <h2>설교영상</h2>
            <p>여기에 설교 영상을 삽입하세요.</p>
        </section>
        <section id="images" class="recent-images">
            <h2>최근 이미지</h2>
            <p>여기에 최근 이미지를 삽입하세요.</p>
        </section>
        <section id="worship">
            <h2>예배 안내</h2>
            <p>주일 오전예배 11시.</p>
        </section>
        <section id="message">
            <h2>설교말씀</h2>
            <p>여기에 설교 말씀을 입력하세요.</p>
        </section>
    </div>
    <footer>
        <p>&copy; 2024 주은혜교회. All rights reserved.</p>
    </footer>
</body>
</html>
